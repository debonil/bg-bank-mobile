<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account Statement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of txns; let i = index">
      <ion-thumbnail slot="start">
        <ion-icon name="arrow-round-up" *ngIf="!t.type"></ion-icon>
        <ion-icon name="arrow-round-down" *ngIf="t.type"></ion-icon>
      </ion-thumbnail>
      <ion-label col-8>
        <small>{{t.time|date:'short'}}</small><br>
        {{t.msg}}
      </ion-label>
      <ion-label [color]="t.type?'success':'danger'">{{t.amount|currency:'INR'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
