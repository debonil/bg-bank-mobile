<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BG Bank Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/mb01.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Be wealthy...</ion-card-subtitle>
      <ion-card-title>Welcome to BG Bank of India</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now your bank is in your palm</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Features</ion-label>
    </ion-list-header>
    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" *ngFor="let p of appPages">
      <ion-icon slot="start" color="medium" [name]="p.icon"></ion-icon>
      <ion-label>{{p.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
